{% extends "recipes/base.html" %}
<!-- -->
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<form method="GET" action="{% url 'recipes-home' %}">
  <input type="text" name="q" placeholder="Search recipes...">
  <button type="submit">Search</button>
</form>

<h1>Food Recipes:</h1>
<div class="row row-cols-2 g-3">
{% for recipe in recipes %}
<div class="card my-4 ">
  <div class="card-body ">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ recipe.updated_at|date:"F d, Y" }}
    </h6>
    <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
  </div>
</div>
{% endfor %}
</div>
<!-- -->
{% endblock content %}
