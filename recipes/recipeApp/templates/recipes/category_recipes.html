{% extends "recipes/base.html" %}
{% block content %}
<div class="container">
  <h2>Recipes for {{ category }}</h2>
  <div class="row row-cols-2 g-3">
    {% for recipe in recipes %}
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.category }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ recipe.updated_at|date:"F d, Y" }}
        </h6>
        <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
